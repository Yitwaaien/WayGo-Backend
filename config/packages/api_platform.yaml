api_platform:
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
    http_cache:
        etag:
            weak: false
    exception_to_status:
        Symfony\Component\Security\Core\Exception\AuthenticationException: 401
        Lexik\Bundle\JWTAuthenticationBundle\Exception\JWTDecodeFailureException: 401
